<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWF Embed</title>
</head>
<body>

This is a twelf tutorial I made in flash in December of 2005.
Putting it here for archival purposes. In its original form, it was able
to connect to twelf over a socket, but that functionality certainly
no longer works now.
<br>

<object type="application/x-shockwave-flash" data="twelftut.swf" width=1024 height=768>
    <param name="movie" value="twelftut.swf">
    <param name="quality" value="high">
    <param name="bgcolor" value="#ffffff">
</object>

</body>
</html>
